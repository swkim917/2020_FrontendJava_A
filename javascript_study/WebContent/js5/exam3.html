<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>

</head>
<body>
<div id="app">
	<input type="button" value="버튼" id="btn"><br>

	<img src="../images/hobbang.jpg">
	<img src="../images/sikbbang.jpg">

<script src="../js/jquery-3.5.1.js"></script>
<script>
	$('#btn').on('click', function () {
		// 속성을 다루는 함수  attr()  prop()

		// prop() : 웹프로그래머 관점에서 사용
		
		let str = $('img').attr('src'); // ../images/hobbang.jpg
		console.log(str);
		
		str = $('img').prop('src'); // http://localhost/javascript_study/images/hobbang.jpg
		console.log(str);

// 			//return '200px';
// 			return (index + 1) * 100 + 'px';
// 		});
		
		//$('img').css('width', '200px').css('height', '300px');
 		
		// 옵션객체 { K:V, K:V, K:V }

		});
		
	});
</script>
</body>
</html>
