<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script>
	// 연산자 우선순위
	// 1. 괄호 ()
	// 2. 단항연산자  + - 부호     ++ -- 증감    ! 부정
	// 3. 산술연산자  *  /  %       +    -
	
	// 자바와 달리 자바스크립트에서 나눗셈은 실수형 나눗셈만 수행함.
	// 자바에서 5 / 2 -> 2
	// 자바에서 5 / 2.0 -> 5.0 / 2.0 -> 2.5  (자바스크립트 나눗셈은 실수형으로만 수행함)
	console.log(5/2); // 2.5
	console.log(5%2); // 1
	
	// 4. 관계연산자  <  <=  >  >=   ==  !=
	// 5. 논리연산자  &&  ||
	// 6. 조건연산자    (조건식) ? 참값 : 거짓값
			
	var num = 10;
	var result = (num == 10) ? '같다' : '다르다';
	console.log(result);
	
	// 7. 대입연산자  =   +=  -=  *=  /=  %=
	num *= 2; // num = num * 2;
	console.log(num);
	
</script>
</body>
</html>
